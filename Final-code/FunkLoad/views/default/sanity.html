{{extend 'layout1.html'}}
<style>
.box {
margin: 0 auto;
padding: 35px 0 30px;
float: none;
width: 700px;
       box-shadow: 0 0 6px 2px rgba(0, 0, 0, 0.1);
       border-radius: 5px;
       background-color: #DFDADA;
}

.center-text{
	    text-align:center;
}

label{
	margin: -15px 0px 0px 0px;
	padding: 0px 0px 0px 0px;
}

label.error {
	font-weight: bold;
	color: red;
	padding: 0px 0px 10px 0px;
	margin-top: -15px;
}

</style>

<div class="content">
<form name='Profile' method="post" id="Profile">
<div class="row-fluid" text-align:'center'>
    <br/>
    <br/>
    <br/>
    <div  class="span3">
    </div>
    <div  class="span6 box" style="margin:10px;padding:10px 30px 10px 30px" >
     	<div class="control-group" style="height:60px;width:100%">
		<label class="control-label" for="TestName"><i class="icon icon-asterisk"></i>Test Name</label>
		<div class="controls">
			<input type="text" class="span10 line" id="TestName" name="TestName" placeholder="Test Name">
		</div>
	</div>
	<div class="control-group" style="height:60px;width:100%">
		<label class="control-label" for="UrlName"><i class="icon icon-asterisk"></i>Url Name</label>
		<div class="controls">
			<input type="text" class="span10 line" id="UrlName" name="UrlName" placeholder="Url Name">
		</div>
	</div>
	<div class="action center-text">
	        <button type="submit" class="btn btn-primary" value="Submit" name="Submit" name="Submit" >Submit</button>
	</div>

    </div>
</div>
</form>
<script type="text/javascript">
$(document).ready(function(){
		$('#Profile').validate({
		rules: {
			UrlName: {
				required: true
			},
			TestName: {
				required: true
			}
		},
		highlight: function(element) {
			$(element).closest('.control-group').removeClass('success').addClass('error');
		},
		success: function(element) {
			$(element).closest('.control-group').removeClass('error').addClass('success');
		}
	});
}); 

</script>										     
</div>
